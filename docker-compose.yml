services:
  api:
    build: ./backend
    ports:
      - "8101:8000"
    environment:
      - BYETZ_DATABASE_URL=postgresql+asyncpg://byetz:byetz@postgres:5432/byetz
      - BYETZ_DATABASE_URL_SYNC=postgresql://byetz:byetz@postgres:5432/byetz
      - BYETZ_REDIS_URL=redis://redis:6379/0
      - BYETZ_CLIP_STORAGE_PATH=/data/clips
      - BYETZ_SECRET_KEY=change-me-in-production
    volumes:
      - /data/clips:/data/clips
    depends_on:
      - postgres
      - redis

  worker:
    build: ./backend
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - BYETZ_DATABASE_URL=postgresql+asyncpg://byetz:byetz@postgres:5432/byetz
      - BYETZ_DATABASE_URL_SYNC=postgresql://byetz:byetz@postgres:5432/byetz
      - BYETZ_REDIS_URL=redis://redis:6379/0
      - BYETZ_CLIP_STORAGE_PATH=/data/clips
    volumes:
      - /data/clips:/data/clips
      - /Volumes/4TB:/Volumes/4TB:ro
      - /Volumes/10TB2:/Volumes/10TB2:ro
      - /Volumes/14TB:/Volumes/14TB:ro
      - /Volumes/20TB:/Volumes/20TB:ro
    depends_on:
      - postgres
      - redis

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=byetz
      - POSTGRES_PASSWORD=byetz
      - POSTGRES_DB=byetz
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
